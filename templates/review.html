<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Tinder - Review</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container review-container">
        <div class="header">
            <h1>Review All Images</h1>
            <div class="controls-row">
                <div class="view-toggle">
                    <label>
                        <input type="checkbox" id="view-mode-toggle">
                        <span>Single Grid View</span>
                    </label>
                </div>
                <div class="columns-control">
                    <label for="columns-slider">Columns: <span id="columns-value">5</span></label>
                    <input type="range" id="columns-slider" min="2" max="10" value="5">
                </div>
            </div>
            <nav>
                <a href="/">‚Üê Back to Rating</a>
            </nav>
        </div>

        <div id="single-grid" class="single-grid" style="display: none;">
            <div class="image-grid"></div>
        </div>

        <div id="categories">
            <div class="category">
                <h2>A (<span id="count-a">0</span>)</h2>
                <div class="image-grid" id="grid-a"></div>
            </div>

            <div class="category">
                <h2>B (<span id="count-b">0</span>)</h2>
                <div class="image-grid" id="grid-b"></div>
            </div>

            <div class="category">
                <h2>C (<span id="count-c">0</span>)</h2>
                <div class="image-grid" id="grid-c"></div>
            </div>

            <div class="category">
                <h2>D (<span id="count-d">0</span>)</h2>
                <div class="image-grid" id="grid-d"></div>
            </div>

            <div class="category">
                <h2>F (<span id="count-f">0</span>)</h2>
                <div class="image-grid" id="grid-f"></div>
            </div>

            <div class="category">
                <h2>Unrated (<span id="count-unrated">0</span>)</h2>
                <div class="image-grid" id="grid-unrated"></div>
            </div>
        </div>
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <div class="lightbox-content">
            <span class="lightbox-close">&times;</span>
            <img id="lightbox-image" src="" alt="" tabindex="-1">
        </div>
    </div>

    <script>
        let allImagesData = [];
        let selectedIndex = 0;
        let gridColumns = 5; // Will be updated dynamically
        let currentLightboxFilename = null;

        // Grouped view navigation state
        let groupedData = null;
        let selectedCategory = null;
        let selectedIndexInCategory = 0;
        const CATEGORIES = ['a', 'b', 'c', 'd', 'f', 'unrated'];

        async function loadAllImages() {
            try {
                const response = await fetch('/api/images');
                const grouped = await response.json();
                groupedData = grouped; // Store for grouped view navigation

                // Build a rating lookup map
                const ratingMap = {};
                Object.entries(grouped).forEach(([category, files]) => {
                    files.forEach(filename => {
                        ratingMap[filename] = category === 'unrated' ? null : category;
                    });
                });

                // Get all filenames in alphabetical order
                const allFilenames = [
                    ...grouped.a,
                    ...grouped.b,
                    ...grouped.c,
                    ...grouped.d,
                    ...grouped.f,
                    ...grouped.unrated
                ].sort();

                // Build allImagesData in alphabetical order by filename
                allImagesData = allFilenames.map(filename => ({
                    filename,
                    rating: ratingMap[filename]
                }));

                // Update counts
                document.getElementById('count-a').textContent = grouped.a.length;
                document.getElementById('count-b').textContent = grouped.b.length;
                document.getElementById('count-c').textContent = grouped.c.length;
                document.getElementById('count-d').textContent = grouped.d.length;
                document.getElementById('count-f').textContent = grouped.f.length;
                document.getElementById('count-unrated').textContent = grouped.unrated.length;

                // Render based on current view mode
                if (document.getElementById('view-mode-toggle').checked) {
                    renderSingleGrid();
                } else {
                    renderGroupedView(grouped);
                }
            } catch (error) {
                console.error('Error loading images:', error);
            }
        }

        function renderGroupedView(grouped) {
            renderGrid('a', grouped.a, 'a');
            renderGrid('b', grouped.b, 'b');
            renderGrid('c', grouped.c, 'c');
            renderGrid('d', grouped.d, 'd');
            renderGrid('f', grouped.f, 'f');
            renderGrid('unrated', grouped.unrated, null);

            // Initialize selection to first image in first non-empty category
            initializeGroupedSelection();
        }

        function initializeGroupedSelection() {
            for (const category of CATEGORIES) {
                if (groupedData[category] && groupedData[category].length > 0) {
                    selectImageInGroupedView(category, 0);
                    return;
                }
            }
        }

        function selectImageInGroupedView(category, index) {
            // Remove previous selection
            document.querySelectorAll('.grid-item.selected').forEach(item => {
                item.classList.remove('selected');
            });

            selectedCategory = category;
            selectedIndexInCategory = index;

            // Add selection to new image
            const filename = groupedData[category][index];
            const item = document.querySelector(`#grid-${category} .grid-item[data-filename="${filename}"]`);
            if (item) {
                item.classList.add('selected');
                item.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        function findNextNonEmptyCategory(currentCategory) {
            const currentIdx = CATEGORIES.indexOf(currentCategory);
            for (let i = currentIdx + 1; i < CATEGORIES.length; i++) {
                if (groupedData[CATEGORIES[i]] && groupedData[CATEGORIES[i]].length > 0) {
                    return CATEGORIES[i];
                }
            }
            return null;
        }

        function findPrevNonEmptyCategory(currentCategory) {
            const currentIdx = CATEGORIES.indexOf(currentCategory);
            for (let i = currentIdx - 1; i >= 0; i--) {
                if (groupedData[CATEGORIES[i]] && groupedData[CATEGORIES[i]].length > 0) {
                    return CATEGORIES[i];
                }
            }
            return null;
        }

        function findImageInColumn(images, targetCol, direction) {
            if (direction === 'first') {
                // Return targetCol if it exists, otherwise 0
                return targetCol < images.length ? targetCol : 0;
            } else { // 'last'
                // Work backwards to find last image where index % gridColumns === targetCol
                for (let i = images.length - 1; i >= 0; i--) {
                    if (i % gridColumns === targetCol) {
                        return i;
                    }
                }
                // Fallback to last image
                return images.length - 1;
            }
        }

        function navigateGroupedHorizontal(direction) {
            if (!selectedCategory) return;

            const currentImages = groupedData[selectedCategory];
            if (!currentImages) return;

            if (direction === 'right') {
                const nextIndex = selectedIndexInCategory + 1;
                if (nextIndex < currentImages.length) {
                    // Stay in same category
                    selectImageInGroupedView(selectedCategory, nextIndex);
                } else {
                    // Go to first image of next non-empty category
                    const nextCategory = findNextNonEmptyCategory(selectedCategory);
                    if (nextCategory) {
                        selectImageInGroupedView(nextCategory, 0);
                    }
                }
            } else { // left
                const prevIndex = selectedIndexInCategory - 1;
                if (prevIndex >= 0) {
                    // Stay in same category
                    selectImageInGroupedView(selectedCategory, prevIndex);
                } else {
                    // Go to last image of previous non-empty category
                    const prevCategory = findPrevNonEmptyCategory(selectedCategory);
                    if (prevCategory) {
                        const lastIndex = groupedData[prevCategory].length - 1;
                        selectImageInGroupedView(prevCategory, lastIndex);
                    }
                }
            }
        }

        function navigateGroupedVertical(direction) {
            if (!selectedCategory) return;

            const currentImages = groupedData[selectedCategory];
            if (!currentImages) return;

            const offset = direction === 'down' ? gridColumns : -gridColumns;
            const targetIndex = selectedIndexInCategory + offset;

            if (targetIndex >= 0 && targetIndex < currentImages.length) {
                // Target exists in current category
                selectImageInGroupedView(selectedCategory, targetIndex);
            } else {
                // Need to go to different category
                const currentCol = selectedIndexInCategory % gridColumns;

                if (direction === 'down') {
                    const nextCategory = findNextNonEmptyCategory(selectedCategory);
                    if (nextCategory) {
                        const nextImages = groupedData[nextCategory];
                        const targetIdx = findImageInColumn(nextImages, currentCol, 'first');
                        selectImageInGroupedView(nextCategory, targetIdx);
                    }
                } else { // up
                    const prevCategory = findPrevNonEmptyCategory(selectedCategory);
                    if (prevCategory) {
                        const prevImages = groupedData[prevCategory];
                        const targetIdx = findImageInColumn(prevImages, currentCol, 'last');
                        selectImageInGroupedView(prevCategory, targetIdx);
                    }
                }
            }
        }

        function renderGrid(category, images, rating) {
            const grid = document.getElementById(`grid-${category}`);
            grid.innerHTML = '';

            images.forEach(filename => {
                const item = createGridItem(filename, rating, false);
                grid.appendChild(item);
            });

            if (images.length === 0) {
                grid.innerHTML = '<p class="empty-category">No images in this category</p>';
            }
        }

        function renderSingleGrid() {
            const container = document.querySelector('#single-grid .image-grid');
            container.innerHTML = '';

            allImagesData.forEach((data, index) => {
                const item = createGridItem(data.filename, data.rating, true);
                item.dataset.index = index;
                if (index === selectedIndex) {
                    item.classList.add('selected');
                }
                container.appendChild(item);
            });

            // Update grid columns count
            updateGridColumns();
        }

        function createGridItem(filename, rating, isSingleGrid) {
            const item = document.createElement('div');
            item.className = 'grid-item';
            if (isSingleGrid && rating) {
                item.classList.add(`rating-${rating}`);
            }
            item.dataset.filename = filename;

            const img = document.createElement('img');
            img.src = `/images/${filename}`;
            img.alt = filename;
            img.tabIndex = 0; // Make image focusable

            // Click on image to open lightbox
            img.addEventListener('click', (e) => {
                e.stopPropagation();

                // If in single grid view, find and select this image's index
                const isSingleGrid = document.getElementById('view-mode-toggle').checked;
                if (isSingleGrid) {
                    const index = allImagesData.findIndex(data => data.filename === filename);
                    if (index !== -1) {
                        selectedIndex = index;
                    }
                }

                openLightbox(filename);
            });

            // Enter key on focused image opens lightbox
            img.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    e.stopPropagation(); // Prevent event from bubbling to document listener

                    // If in single grid view, find and select this image's index
                    const isSingleGrid = document.getElementById('view-mode-toggle').checked;
                    if (isSingleGrid) {
                        const index = allImagesData.findIndex(data => data.filename === filename);
                        if (index !== -1) {
                            selectedIndex = index;
                        }
                    }

                    openLightbox(filename);
                }
            });

            img.style.cursor = 'pointer';

            item.appendChild(img);
            return item;
        }

        async function updateRating(filename, rating) {
            try {
                await fetch(`/api/images/${filename}/rate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ rating })
                });
            } catch (error) {
                console.error('Error updating rating:', error);
            }
        }

        async function handleRating(filename, rating, options = {}) {
            // Update API
            await updateRating(filename, rating);

            // Find old rating
            const imageData = allImagesData.find(data => data.filename === filename);
            const oldRating = imageData ? imageData.rating : null;

            // Update allImagesData
            if (imageData) {
                imageData.rating = rating;
            }

            // Update groupedData
            if (groupedData) {
                // Remove from old category
                const oldCategory = oldRating || 'unrated';
                if (groupedData[oldCategory]) {
                    const oldIndex = groupedData[oldCategory].indexOf(filename);
                    if (oldIndex !== -1) {
                        groupedData[oldCategory].splice(oldIndex, 1);
                    }
                }

                // Add to new category
                const newCategory = rating || 'unrated';
                if (!groupedData[newCategory]) {
                    groupedData[newCategory] = [];
                }
                groupedData[newCategory].push(filename);
                // Keep sorted
                groupedData[newCategory].sort();
            }

            // Update UI
            updateCategoryCounts();
            updateVisualStyling(filename, rating);

            // Handle view-specific updates
            const isSingleGrid = document.getElementById('view-mode-toggle').checked;
            if (!isSingleGrid && oldRating !== rating) {
                // In grouped view, image moved to different category
                handleCategoryMove(filename, oldRating, rating);
            }

            // Execute callback if provided
            if (options.onComplete) {
                await options.onComplete();
            }
        }

        function updateCategoryCounts() {
            if (!groupedData) return;

            document.getElementById('count-a').textContent = groupedData.a?.length || 0;
            document.getElementById('count-b').textContent = groupedData.b?.length || 0;
            document.getElementById('count-c').textContent = groupedData.c?.length || 0;
            document.getElementById('count-d').textContent = groupedData.d?.length || 0;
            document.getElementById('count-f').textContent = groupedData.f?.length || 0;
            document.getElementById('count-unrated').textContent = groupedData.unrated?.length || 0;
        }

        function updateVisualStyling(filename, rating) {
            // Update single grid item if it exists
            const singleGridItem = document.querySelector(`#single-grid .grid-item[data-filename="${filename}"]`);
            if (singleGridItem) {
                singleGridItem.classList.remove('rating-a', 'rating-b', 'rating-c', 'rating-d', 'rating-f');
                if (rating) {
                    singleGridItem.classList.add(`rating-${rating}`);
                }
            }

            // Update grouped grid items if they exist
            CATEGORIES.forEach(category => {
                const groupedItem = document.querySelector(`#grid-${category} .grid-item[data-filename="${filename}"]`);
                if (groupedItem) {
                    groupedItem.classList.remove('rating-a', 'rating-b', 'rating-c', 'rating-d', 'rating-f');
                    if (rating) {
                        groupedItem.classList.add(`rating-${rating}`);
                    }
                }
            });

            // Update lightbox if showing this image
            if (currentLightboxFilename === filename) {
                updateLightboxBorder();
            }
        }

        function handleCategoryMove(filename, oldRating, newRating) {
            const oldCategory = oldRating || 'unrated';
            const newCategory = newRating || 'unrated';

            if (oldCategory === newCategory) return;

            // Remove from old category grid
            const oldGrid = document.getElementById(`grid-${oldCategory}`);
            const oldItem = oldGrid?.querySelector(`.grid-item[data-filename="${filename}"]`);
            if (oldItem) {
                oldItem.remove();
            }

            // Add to new category grid
            const newGrid = document.getElementById(`grid-${newCategory}`);
            if (newGrid && groupedData[newCategory]) {
                const newItem = createGridItem(filename, newRating, false);

                // Insert in sorted order
                const items = Array.from(newGrid.querySelectorAll('.grid-item'));
                const insertIndex = groupedData[newCategory].indexOf(filename);

                if (insertIndex < items.length) {
                    newGrid.insertBefore(newItem, items[insertIndex]);
                } else {
                    newGrid.appendChild(newItem);
                }
            }

            // Update empty state
            if (oldGrid) {
                const oldImages = groupedData[oldCategory] || [];
                if (oldImages.length === 0) {
                    oldGrid.innerHTML = '<p class="empty-category">No images in this category</p>';
                }
            }
            if (newGrid) {
                const emptyMsg = newGrid.querySelector('.empty-category');
                if (emptyMsg) {
                    emptyMsg.remove();
                }
            }

            // Update selection to follow the image to its new category
            if (selectedCategory === oldCategory) {
                // Find the image's new position in the new category
                const newImages = groupedData[newCategory] || [];
                const newPos = newImages.indexOf(filename);
                if (newPos !== -1) {
                    selectImageInGroupedView(newCategory, newPos);
                }
            }
        }

        function updateGridColumns() {
            const slider = document.getElementById('columns-slider');
            const cols = parseInt(slider.value);
            gridColumns = cols;

            // Update all grids
            document.querySelectorAll('.image-grid').forEach(grid => {
                grid.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
            });
        }

        function selectImage(index) {
            if (index < 0 || index >= allImagesData.length) return;

            selectedIndex = index;

            // Update visual selection
            document.querySelectorAll('#single-grid .grid-item').forEach((item, i) => {
                if (i === index) {
                    item.classList.add('selected');
                    item.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    // Also update browser focus so Enter key works correctly
                    const img = item.querySelector('img');
                    if (img) {
                        img.focus();
                    }
                } else {
                    item.classList.remove('selected');
                }
            });
        }

        function calculateNextPosition(currentIndex, direction, maxIndex, columns) {
            let newIndex = currentIndex;

            switch(direction) {
                case 'up':
                    newIndex = Math.max(0, currentIndex - columns);
                    break;
                case 'down':
                    newIndex = Math.min(maxIndex, currentIndex + columns);
                    break;
                case 'left':
                    newIndex = Math.max(0, currentIndex - 1);
                    break;
                case 'right':
                    newIndex = Math.min(maxIndex, currentIndex + 1);
                    break;
            }

            return newIndex;
        }

        function navigateGrid(direction) {
            const isSingleGrid = document.getElementById('view-mode-toggle').checked;
            if (!isSingleGrid) return;

            const newIndex = calculateNextPosition(
                selectedIndex,
                direction,
                allImagesData.length - 1,
                gridColumns
            );

            selectImage(newIndex);
        }

        async function rateSelectedImage(rating) {
            const isSingleGrid = document.getElementById('view-mode-toggle').checked;

            let filename;
            if (isSingleGrid) {
                const imageData = allImagesData[selectedIndex];
                if (!imageData) return;
                filename = imageData.filename;
            } else {
                // Grouped view
                if (!selectedCategory) return;
                filename = groupedData[selectedCategory][selectedIndexInCategory];
                if (!filename) return;
            }

            await handleRating(filename, rating);
        }

        // View mode toggle
        document.getElementById('view-mode-toggle').addEventListener('change', (e) => {
            const singleGrid = document.getElementById('single-grid');
            const categories = document.getElementById('categories');

            if (e.target.checked) {
                singleGrid.style.display = 'block';
                categories.style.display = 'none';
                renderSingleGrid();
                selectImage(0);
            } else {
                singleGrid.style.display = 'none';
                categories.style.display = 'block';
                initializeGroupedSelection();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;

            // Don't navigate if lightbox is open
            const lightbox = document.getElementById('lightbox');
            if (lightbox.style.display === 'flex') return;

            // Number keys to set column count (2-9 for 2-9 columns, 0 for 10 columns)
            if (e.key >= '0' && e.key <= '9') {
                const numCols = e.key === '0' ? 10 : parseInt(e.key);
                if (numCols >= 2 && numCols <= 10) {
                    e.preventDefault();
                    const slider = document.getElementById('columns-slider');
                    slider.value = numCols;
                    document.getElementById('columns-value').textContent = numCols;
                    updateGridColumns();
                }
                return;
            }

            const isSingleGrid = document.getElementById('view-mode-toggle').checked;

            switch(e.key.toLowerCase()) {
                case 'arrowup':
                    e.preventDefault();
                    if (isSingleGrid) {
                        navigateGrid('up');
                    } else {
                        navigateGroupedVertical('up');
                    }
                    break;
                case 'arrowdown':
                    e.preventDefault();
                    if (isSingleGrid) {
                        navigateGrid('down');
                    } else {
                        navigateGroupedVertical('down');
                    }
                    break;
                case 'arrowleft':
                    e.preventDefault();
                    if (isSingleGrid) {
                        navigateGrid('left');
                    } else {
                        navigateGroupedHorizontal('left');
                    }
                    break;
                case 'arrowright':
                    e.preventDefault();
                    if (isSingleGrid) {
                        navigateGrid('right');
                    } else {
                        navigateGroupedHorizontal('right');
                    }
                    break;
                case 'a':
                    e.preventDefault();
                    rateSelectedImage('a');
                    break;
                case 'b':
                    e.preventDefault();
                    rateSelectedImage('b');
                    break;
                case 'c':
                    e.preventDefault();
                    rateSelectedImage('c');
                    break;
                case 'd':
                    e.preventDefault();
                    rateSelectedImage('d');
                    break;
                case 'f':
                    e.preventDefault();
                    rateSelectedImage('f');
                    break;
                case ';':
                    e.preventDefault();
                    rateSelectedImage(null);
                    break;
                case 'enter':
                    e.preventDefault();
                    // Check if an image currently has focus
                    const focusedElement = document.activeElement;
                    if (focusedElement && focusedElement.tagName === 'IMG') {
                        const focusedFilename = focusedElement.closest('.grid-item')?.dataset.filename;
                        if (focusedFilename) {
                            if (isSingleGrid) {
                                // Update selectedIndex to match the focused image
                                const index = allImagesData.findIndex(data => data.filename === focusedFilename);
                                if (index !== -1) {
                                    selectedIndex = index;
                                }
                            }
                            openLightbox(focusedFilename);
                            return;
                        }
                    }
                    // Otherwise, open lightbox for selected image
                    if (isSingleGrid) {
                        const imageData = allImagesData[selectedIndex];
                        if (imageData) {
                            openLightbox(imageData.filename);
                        }
                    } else {
                        // Grouped view
                        if (selectedCategory && groupedData[selectedCategory]) {
                            const filename = groupedData[selectedCategory][selectedIndexInCategory];
                            if (filename) {
                                openLightbox(filename);
                            }
                        }
                    }
                    break;
            }
        });

        // Lightbox functions
        function openLightbox(filename) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightbox-image');
            lightboxImage.src = `/images/${filename}`;
            currentLightboxFilename = filename;
            lightbox.style.display = 'flex';
            document.body.style.overflow = 'hidden'; // Prevent scrolling

            // Update rating border
            updateLightboxBorder();

            // Move focus to the lightbox image
            setTimeout(() => {
                lightboxImage.focus();
            }, 100);
        }

        function updateLightboxBorder() {
            if (!currentLightboxFilename) return;

            const lightboxImage = document.getElementById('lightbox-image');
            const imageData = allImagesData.find(data => data.filename === currentLightboxFilename);

            // Remove all rating classes
            lightboxImage.classList.remove('rating-a', 'rating-b', 'rating-c', 'rating-d', 'rating-f');

            // Add rating class if rated
            if (imageData && imageData.rating) {
                lightboxImage.classList.add(`rating-${imageData.rating}`);
            }
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            const lastFilename = currentLightboxFilename;
            lightbox.style.display = 'none';
            document.body.style.overflow = 'auto'; // Re-enable scrolling
            currentLightboxFilename = null;

            // Restore focus to the image that was in the lightbox
            if (lastFilename) {
                const imgElement = document.querySelector(`.grid-item[data-filename="${lastFilename}"] img`);
                if (imgElement) {
                    setTimeout(() => {
                        imgElement.focus();
                    }, 100);
                }
            }

            // If in single grid view, restore selection to the image that was lightboxed
            const isSingleGrid = document.getElementById('view-mode-toggle').checked;
            if (isSingleGrid) {
                selectImage(selectedIndex);
            }
        }

        async function rateLightboxImage(rating) {
            if (!currentLightboxFilename) return;
            await handleRating(currentLightboxFilename, rating);
        }

        function navigateLightbox(direction) {
            if (!currentLightboxFilename) return;

            const isSingleGrid = document.getElementById('view-mode-toggle').checked;

            if (isSingleGrid) {
                // Position-based navigation for single grid view
                const currentIndex = allImagesData.findIndex(data => data.filename === currentLightboxFilename);
                if (currentIndex === -1) return;

                const newIndex = calculateNextPosition(
                    currentIndex,
                    direction,
                    allImagesData.length - 1,
                    gridColumns
                );

                if (newIndex !== currentIndex && allImagesData[newIndex]) {
                    selectedIndex = newIndex;
                    selectImage(newIndex); // Update visual selection in background
                    openLightbox(allImagesData[newIndex].filename);
                }
            } else {
                // Visual adjacency navigation for grouped view
                navigateLightboxGrouped(direction);
            }
        }

        function navigateLightboxGrouped(direction) {
            if (!currentLightboxFilename || !groupedData) return;

            // Find current image's category and index
            let currentCategory = null;
            let currentIndex = -1;

            for (const category of CATEGORIES) {
                const images = groupedData[category] || [];
                const idx = images.indexOf(currentLightboxFilename);
                if (idx !== -1) {
                    currentCategory = category;
                    currentIndex = idx;
                    break;
                }
            }

            if (!currentCategory) return;

            let newCategory = currentCategory;
            let newIndex = currentIndex;

            // Apply grouped navigation logic
            if (direction === 'left' || direction === 'right') {
                // Horizontal navigation
                if (direction === 'right') {
                    newIndex = currentIndex + 1;
                    if (newIndex >= groupedData[currentCategory].length) {
                        // Move to next category
                        const nextCat = findNextNonEmptyCategory(currentCategory);
                        if (nextCat) {
                            newCategory = nextCat;
                            newIndex = 0;
                        } else {
                            return; // At end
                        }
                    }
                } else { // left
                    newIndex = currentIndex - 1;
                    if (newIndex < 0) {
                        // Move to previous category
                        const prevCat = findPrevNonEmptyCategory(currentCategory);
                        if (prevCat) {
                            newCategory = prevCat;
                            newIndex = groupedData[prevCat].length - 1;
                        } else {
                            return; // At start
                        }
                    }
                }
            } else {
                // Vertical navigation
                const offset = direction === 'down' ? gridColumns : -gridColumns;
                const targetIndex = currentIndex + offset;
                const currentImages = groupedData[currentCategory];

                if (targetIndex >= 0 && targetIndex < currentImages.length) {
                    // Stay in same category
                    newIndex = targetIndex;
                } else {
                    // Move to different category
                    const currentCol = currentIndex % gridColumns;

                    if (direction === 'down') {
                        const nextCat = findNextNonEmptyCategory(currentCategory);
                        if (nextCat) {
                            newCategory = nextCat;
                            const nextImages = groupedData[nextCat];
                            newIndex = findImageInColumn(nextImages, currentCol, 'first');
                        } else {
                            return; // At end
                        }
                    } else { // up
                        const prevCat = findPrevNonEmptyCategory(currentCategory);
                        if (prevCat) {
                            newCategory = prevCat;
                            const prevImages = groupedData[prevCat];
                            newIndex = findImageInColumn(prevImages, currentCol, 'last');
                        } else {
                            return; // At start
                        }
                    }
                }
            }

            // Open the new image
            const newFilename = groupedData[newCategory][newIndex];
            if (newFilename) {
                // Update selection state and visual indicator in background
                selectImageInGroupedView(newCategory, newIndex);
                openLightbox(newFilename);
            }
        }

        // Lightbox event listeners
        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target.id === 'lightbox' || e.target.classList.contains('lightbox-content')) {
                closeLightbox();
            }
        });

        document.querySelector('.lightbox-close').addEventListener('click', closeLightbox);

        document.addEventListener('keydown', async (e) => {
            const lightbox = document.getElementById('lightbox');

            // Handle lightbox-specific keys
            if (lightbox.style.display === 'flex') {
                switch(e.key.toLowerCase()) {
                    case 'escape':
                    case 'enter':
                        closeLightbox();
                        break;
                    case 'arrowup':
                        e.preventDefault();
                        navigateLightbox('up');
                        break;
                    case 'arrowdown':
                        e.preventDefault();
                        navigateLightbox('down');
                        break;
                    case 'arrowleft':
                        e.preventDefault();
                        navigateLightbox('left');
                        break;
                    case 'arrowright':
                        e.preventDefault();
                        navigateLightbox('right');
                        break;
                    case 'a':
                        e.preventDefault();
                        await rateLightboxImage('a');
                        break;
                    case 'b':
                        e.preventDefault();
                        await rateLightboxImage('b');
                        break;
                    case 'c':
                        e.preventDefault();
                        await rateLightboxImage('c');
                        break;
                    case 'd':
                        e.preventDefault();
                        await rateLightboxImage('d');
                        break;
                    case 'f':
                        e.preventDefault();
                        await rateLightboxImage('f');
                        break;
                    case ';':
                        e.preventDefault();
                        await rateLightboxImage(null);
                        break;
                }
                return; // Don't process other keyboard shortcuts when lightbox is open
            }
        });

        // Columns slider
        document.getElementById('columns-slider').addEventListener('input', (e) => {
            document.getElementById('columns-value').textContent = e.target.value;
            updateGridColumns();
        });

        // Load images on page load
        loadAllImages();

        // Set initial grid columns
        updateGridColumns();
    </script>
</body>
</html>
